<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saipis Lab 9</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="bower_components/mustache.js/mustache.min.js"></script>
  <link href="css/style.css" rel="stylesheet" />

  <script data-main="js/app.js" src="js/require.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h1>Employee calculate salary form</h1>
      <form id="person-form">
        <div class="form-group" id="select-employees-box">

        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="number" min="0" class="form-control" name="salary" id="salary" placeholder="Enter salary" required>
        </div>
        <div class="form-group">
          <label for="experience">Experience rate(0-10):</label>
          <input type="number" min="0" max="10" step="1" class="form-control" name="experience" id="experience" placeholder="Enter rate" required>
        </div>
        <div class="form-group">
          <select id="breach" name="breach" class="form-control" required>
            <option value="" disabled selected>Select count of breach</option>
            <option value="0" >0 Breach</option>
            <option value="1" >1 Breach</option>
            <option value="2" >2 Breach</option>
            <option value="3" >3 Breach</option>
            <option value="4" >4 Breach</option>
            <option value="5" >5 Breach</option>
          </select>
        </div>
        <div class="checkbox checkbox-primary">
          <label>
            <input type="checkbox" name="pension"> Is employee has personal pension?
          </label>
        </div>
        <div class="btn-group" role="group">
          <button type="submit" id="update-node" class="btn btn-primary" disabled>Update node</button>
          <button type="reset" class="btn btn-warning">Clear form</button>
          <button type="button" id="show-node" class="btn btn-info" disabled>Show node</button>
          <button type="button" id="show-aver-salary" class="btn btn-info">Show average department salary</button>
        </div>
      </form>
      <br/>
    </div>
  </div>
  <div id="table">

  </div>
</div>
</body>
</html>
